name: Create Wheelhouse PR

on:
  workflow_run:
    workflows: ["Build wheels"]
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  actions: read

jobs:
  create-wheelhouse-pr:
    name: Create PR with wheelhouse
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main
      
      - name: Download wheelhouse artifacts
        uses: actions/download-artifact@v4
        with:
          name: wheelhouse
          path: wheelhouse-temp
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Download release archives
        uses: actions/download-artifact@v4
        with:
          name: release-archives
          path: .
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Prepare wheelhouse directory
        run: |
          # Remove old wheelhouse if it exists
          rm -rf wheelhouse
          
          # Move the new wheelhouse into place
          mv wheelhouse-temp wheelhouse
          
          # Create a README for the wheelhouse
          cat > wheelhouse/README.md << 'EOF'
          # Wheelhouse

          This directory contains pre-built wheel packages for all supported platforms.

          ## Installation

          To install a wheel for your platform, use:

          ```bash
          pip install wheelhouse/<wheel-file-for-your-platform>.whl
          ```

          ## Platform-specific Requirements

          - **Linux AMD64**: See `requirements-linux-amd64.txt`
          - **Linux ARM64**: See `requirements-linux-aarch64.txt`
          - **macOS x86_64**: See `requirements-macos-x86_64.txt`
          - **macOS ARM64**: See `requirements-macos-arm64.txt`
          - **Windows AMD64**: See `requirements-windows-amd64.txt`
          - **Windows ARM64**: See `requirements-windows-arm64.txt`

          ## Verification

          All files include SHA256 checksums. To verify:

          ```bash
          sha256sum -c wheelhouse/<file>.sha256
          ```

          Or check against the master list in `CHECKSUMS.sha256`.

          ## Build Information

          - Build Date: $(date -u)
          - Workflow Run: ${{ github.event.workflow_run.id }}
          - Commit: ${{ github.event.workflow_run.head_sha }}
          EOF
          
          # Add .gitattributes to mark wheels as binary
          cat > wheelhouse/.gitattributes << 'EOF'
          *.whl binary
          *.tar.gz binary
          *.zip binary
          EOF
      
      - name: Create Pull Request
        id: create-pr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update wheelhouse with latest builds"
          title: "ðŸŽ¡ Update Wheelhouse - Build #${{ github.event.workflow_run.id }}"
          body: |
            ## ðŸŽ¡ Wheelhouse Update
            
            This PR updates the wheelhouse with the latest built wheels from workflow run #${{ github.event.workflow_run.id }}.
            
            ### ðŸ“¦ Included Artifacts
            
            #### In `wheelhouse/` directory:
            - Individual `.whl` files for all platforms
            - Source distribution (`.tar.gz`)
            - Individual `.sha256` files for each wheel
            - `CHECKSUMS.sha256` master checksum file
            - Platform-specific `requirements-*.txt` files
            - `README.md` with instructions
            
            #### At repository root:
            - `wheelhouse.zip` - Complete archive of the wheelhouse directory
            - `wheelhouse.tar.gz` - Complete archive of the wheelhouse directory
            - Checksum files for both archives
            
            ### ðŸ” Changes
            
            - Updated wheels to commit: ${{ github.event.workflow_run.head_sha }}
            - Build date: ${{ github.event.workflow_run.created_at }}
            
            ### âœ… Verification
            
            All files include SHA256 checksums for verification. Check `wheelhouse/CHECKSUMS.sha256` for the complete list.
            
            ### ðŸ“‹ Platform Support
            
            - Linux: AMD64, ARM64
            - macOS: x86_64, ARM64
            - Windows: AMD64, ARM64
            - Python versions: 3.10, 3.11, 3.12, 3.13
            
            ---
            
            *This PR was automatically generated by the wheelhouse workflow.*
          branch: build                         # use fixed "build" branch as the PR source
          base: develop                         # target the PR at the develop branch
          delete-branch: false                  # keep the build branch persistent
          labels: |
            wheelhouse
            automated
            build
      
      - name: Add PR comment with instructions
        if: ${{ steps.create-pr.outputs.pull-request-number }}
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ steps.create-pr.outputs.pull-request-number }}
          body: |
            ## ðŸ“¦ Installation Instructions
            
            After merging this PR, users can install wheels directly from the repository:
            
            ```bash
            # Clone the repository
            git clone https://github.com/${{ github.repository }}.git
            cd $(basename ${{ github.repository }})
            
            # Install the appropriate wheel for your platform
            pip install wheelhouse/<appropriate-wheel-file>.whl
            ```
            
            Or download the complete wheelhouse archive:
            
            ```bash
            # Download and extract the wheelhouse
            curl -L -o wheelhouse.zip https://github.com/${{ github.repository }}/raw/main/wheelhouse.zip
            unzip wheelhouse.zip
            pip install wheelhouse/<appropriate-wheel-file>.whl
            ```
